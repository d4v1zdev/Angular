<div class="container">
  <mat-toolbar>
    <span>Peliculas</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
    <!-- Columna Identificador -->
    <ng-container matColumnDef="identificador">
      <th mat-header-cell *matHeaderCellDef> Identificador </th>
      <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
    </ng-container>
  
    <!-- Columna Titulo -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <!-- Columna Valoración -->
    <ng-container matColumnDef="valoracion">
      <th mat-header-cell *matHeaderCellDef> Valoración </th>
      <td mat-cell *matCellDef="let element"> {{element.valoracion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
          <a class="pointer" style="color:rgb(67, 116, 222)" matTooltip="Ver Información">
            <mat-icon>search</mat-icon>
          </a>
      </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
