<div class="body">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="entrar()">
            <img src="./assets/img/password.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="aumento" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
              </mat-form-field>
            
            <mat-form-field class="aumento" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="aumento button" mat-raised-button color="primary" [disabled]="form.invalid" >Entrar</button>
        </form>
    </div>
    
</div>
